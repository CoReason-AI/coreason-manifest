site_name: coreason_manifest
theme:
  name: material
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            show_source: true
            show_root_heading: true
            heading_level: 2
            show_category_heading: true
            docstring_style: google
            separate_signature: true
markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
nav:
  - Home: index.md
  - Getting Started:
      - Quick Start: usage.md
      - CLI Reference: cli.md
      - Tutorial: VIGNETTE.md
  - Core Concepts:
      - Graph Orchestration: graph_recipes.md
      - Reasoning Patterns: episteme_reasoning.md
  - Developer Guides:
      - Building Agents: builder_sdk.md
      - Flow Governance: flow_governance.md
  - API Reference:
      - Agents & Tools: reference/agents.md
      - Orchestration: reference/orchestration.md
  - Internal Architecture:
      - Contributor Protocols: architecture/contributor_protocols.md
      - Shared Kernel Strategy: architecture/ADR-001-shared-kernel-boundaries.md
      - Compliance & Integrity: veritas_integrity.md
