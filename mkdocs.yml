site_name: coreason_manifest
theme:
  name: material
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            show_root_heading: true
            heading_level: 2
            show_category_heading: true
            docstring_style: google
            separate_signature: true
markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
nav:
  - Welcome:
      - "Study Guide": STUDY_GUIDE.md
      - "The Vignette": VIGNETTE.md
      - "Agents Directive": AGENTS.md
  - "Guide: Building Agents":
      - "Graph Recipes": graph_recipes.md
      - "Episteme Reasoning": episteme_reasoning.md
      - "Builder SDK": builder_sdk.md
  - "Guide: Governance & Security":
      - "Governance Policy": governance_policy_enforcement.md
      - "Identity & Access Management": identity_access_management.md
  - "Guide: Runtime Engineering":
      - "Runtime Principles": runtime/runtime_principles.md
      - "Flow Governance": flow_governance.md
  - Reference:
      - "Orchestration API": reference/orchestration.md
      - "Governance API": reference/governance.md
      - "Agent API": reference/agents.md
      - "Capabilities API": reference/capabilities.md
      - "Glossary": GLOSSARY.md
      - "Package Structure": package_structure.md
      - "Full Index": index.md
