apiVersion: coreason.ai/v2
kind: Recipe
metadata:
  name: "My Workflow"
  x-design:
    x: 0
    y: 0
    color: "#ff0000"
workflow:
  start: "step-1"
  steps:
    step-1:
      type: "agent"
      id: "step-1"
      agent: "agent-1"
      next: "step-2"
      x-design:
        x: 100
        y: 100
    step-2:
      type: "switch"
      id: "step-2"
      cases:
        "result == 'success'": "step-3"
        "result == 'failure'": "step-4"
      default: "step-4"
    step-3:
      type: "logic"
      id: "step-3"
      code: "print('Success')"
    step-4:
      type: "council"
      id: "step-4"
      voters: ["agent-1", "agent-2"]
