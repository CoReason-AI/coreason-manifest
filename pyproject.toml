[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "coreason_manifest"
version = "0.24.0"
description = "This package is the definitive source of truth. If it isn't in the manifest, it doesn't exist. If it violates the manifest, it doesn't run."
readme = "README.md"
requires-python = ">=3.12"
license = { file = "LICENSE" }
authors = [
    { name = "Gowtham A Rao", email = "gowtham.rao@coreason.ai" },
]
classifiers = [
    "License :: Other/Proprietary License",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
dependencies = [
    "pydantic>=2.12.5",
    "pyyaml>=6.0.3",
]

[project.urls]
Homepage = "https://github.com/CoReason-AI/coreason_manifest"
Repository = "https://github.com/CoReason-AI/coreason_manifest"
Documentation = "https://github.com/CoReason-AI/coreason_manifest"

[project.scripts]
coreason = "coreason_manifest.cli:main"

[dependency-groups]
dev = [
    "pytest>=9.0.2",
    "ruff>=0.14.14",
    "pre-commit>=4.5.1",
    "pytest-cov>=7.0.0",
    "mkdocs>=1.6.1",
    "mkdocs-material>=9.7.1",
    "mkdocstrings[python]>=0.24.0",
    "mypy>=1.19.1",
    "pytest-asyncio>=1.3.0",
    "types-pyyaml>=6.0.12.20250915",
    "tzdata>=2025.3",
]

[tool.hatch.build.targets.wheel]
packages = ["src/coreason_manifest"]

[tool.ruff]
line-length = 120
target-version = "py312"

[tool.ruff.lint]
select = [
    "E", "F", "B", "I", "UP", "SIM", "RUF", "ARG", "C4", "PT", "TCH", "PIE", "RET",
    "PERF", "FURB", "LOG", "N", "A"
]
ignore = []

[tool.ruff.lint.isort]
known-first-party = ["coreason_manifest"]

[tool.mypy]
python_version = "3.12"
strict = true
warn_unused_ignores = true
warn_redundant_casts = true
warn_unused_configs = true
plugins = ["pydantic.mypy"]

[tool.pytest.ini_options]
addopts = "--cov=src --cov-report=term-missing --cov-fail-under=100"
testpaths = ["tests"]
asyncio_mode = "auto"
filterwarnings = ["ignore:Pydantic serializer warnings:UserWarning"]

[tool.coverage.run]
omit = ["tests/*", "/tmp/*"]
